name: Lint
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  # FIXME: Consider reusing the same images as in the test workflows.
  # It could be achieved by creating a new workflow that builds all test images and then other workflows reuse those images.
  call-build-backend-image:
    name: Build backend image

    permissions:
      contents: read
      packages: write

    uses: ./.github/workflows/build-image.yaml
    with:
      cache-key: backend-lint
      context: "{{defaultContext}}:backend"
      tags: ghcr.io/przemoo16/project-starter-graphql-backend:${{ github.run_id }}
      target: dev

  call-build-frontend-image:
    name: Build frontend image

    permissions:
      contents: read
      packages: write

    uses: ./.github/workflows/build-image.yaml
    with:
      cache-key: frontend-lint
      context: "{{defaultContext}}:frontend"
      tags: ghcr.io/przemoo16/project-starter-graphql-frontend:${{ github.run_id }}
      target: dev

  lint:
    name: Run linter
    runs-on: ubuntu-latest
    needs: [call-build-backend-image, call-build-frontend-image]

    permissions:
      contents: read
      packages: read

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Restore pre-commit cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit/
          key: pre-commit-${{ env.pythonLocation }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run linter
        run: |
          export BACKEND_IMAGE=ghcr.io/przemoo16/project-starter-graphql-backend:${{ github.run_id }}
          export FRONTEND_IMAGE=ghcr.io/przemoo16/project-starter-graphql-frontend:${{ github.run_id }}
          pre-commit run --all-files --show-diff-on-failure
        shell: bash
