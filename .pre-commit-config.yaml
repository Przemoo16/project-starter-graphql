default_install_hook_types: [pre-commit, pre-push]
default_language_version:
  python: python3.11
  node: 20.0.0
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
        args:
          - --unsafe
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.264
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.2
    hooks:
      - id: pyupgrade
        args: [--py311-plus]
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    hooks:
      - id: mypy
        args: [--config-file=backend/app/pyproject.toml]
        additional_dependencies: [fastapi==0.95.1]
  - repo: https://github.com/pycqa/pylint
    rev: v3.0.0a6
    hooks:
      - id: pylint
        args: [--rcfile=backend/app/pyproject.toml]
        additional_dependencies: [fastapi==0.95.1]
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-c=backend/app/pyproject.toml]
        additional_dependencies: [".[toml]"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.9-for-vscode
    hooks:
      - id: prettier
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.34.0
    hooks:
      - id: markdownlint-fix
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.39.0
    hooks:
      - id: eslint
        files: \.[jt]sx?$
        types: [file]
        args: [--fix]
        additional_dependencies: [
            # Required by eslint-config-standard-with-typescript
            eslint@8.39.0,
            eslint-plugin-promise@6.1.1,
            eslint-plugin-import@2.27.5,
            eslint-plugin-n@15.7.0,
            "@typescript-eslint/eslint-plugin@5.59.2",
            eslint-config-standard-with-typescript@34.0.1,
            # --------------------------------------------------
            eslint-config-prettier@8.8.0,
            eslint-plugin-simple-import-sort@10.0.0,
          ]
  - repo: https://github.com/hadolint/hadolint.git
    rev: v2.12.1-beta
    hooks:
      - id: hadolint-docker
        args: [
            --ignore=DL3008, # Pin versions in apt get install
            --ignore=DL3013, # Pin versions in pip
          ]
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.2
    hooks:
      - id: shellcheck
  - repo: https://github.com/openstack-dev/bashate.git
    rev: 2.1.1
    hooks:
      - id: bashate
