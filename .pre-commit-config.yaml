default_install_hook_types: [pre-commit, pre-push]
default_language_version:
  python: python3.11
  node: 20.0.0
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
        args:
          - --unsafe
      - id: debug-statements
      - id: detect-private-key
        exclude: |
          (?x)^(
            .env.template|
            .env.test
          )$|
          ^backend/tests/
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.278
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-c=pyproject.toml]
        additional_dependencies: [".[toml]"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.35.0
    hooks:
      - id: markdownlint-fix
  - repo: https://github.com/hadolint/hadolint.git
    rev: v2.12.1-beta
    hooks:
      - id: hadolint-docker
        args: [
            --ignore=DL3008, # Pin versions in apt get install
            --ignore=DL3013, # Pin versions in pip
          ]
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck
  - repo: https://github.com/openstack-dev/bashate.git
    rev: 2.1.1
    hooks:
      - id: bashate
  - repo: local
    hooks:
      - id: mypy-backend
        name: mypy (backend)
        entry: docker compose run -T --rm --no-deps backend mypy .
        language: system
        files: ^backend/
        types: [python]
        require_serial: true
        pass_filenames: false
      - id: mypy-infrastructure
        name: mypy (infrastructure)
        entry: ./infrastructure/venv/bin/python -m mypy
        language: system
        files: ^infrastructure/
        types: [python]
        require_serial: true
      - id: pylint-backend
        name: pylint (backend)
        entry: docker compose run -T --rm --no-deps backend pylint backend tests
        language: system
        files: ^backend/
        types: [python]
        require_serial: true
        pass_filenames: false
      - id: pylint-infrastructure
        name: pylint (infrastructure)
        entry: ./infrastructure/venv/bin/python -m pylint
        language: system
        files: ^infrastructure/
        types: [python]
        require_serial: true
      - id: eslint-frontend
        name: eslint (frontend)
        entry: docker compose run -T --rm --no-deps frontend yarn lint
        language: system
        files: ^frontend/
        types: [javascript, jsx, ts, tsx]
        require_serial: true
        pass_filenames: false
