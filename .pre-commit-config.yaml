default_install_hook_types: [pre-commit, pre-push]
default_language_version:
  python: python3.11 # FIXME: https://github.com/pulumi/pulumi/issues/14258
  node: 20.5.0
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
        args:
          - --unsafe
      - id: debug-statements
      - id: detect-private-key
        exclude: |
          (?x)^(
            .env.template
          )$|
          ^backend/tests/
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c=pyproject.toml]
        additional_dependencies: [".[toml]"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies:
          [
            "daisyui@4.4.22",
            "prettier@3.1.0",
            "prettier-plugin-tailwindcss@0.5.9",
          ]
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint-fix
  - repo: https://github.com/hadolint/hadolint.git
    rev: v2.12.1-beta
    hooks:
      - id: hadolint-docker
        args: [
            --ignore=DL3008, # Pin versions in apt get install
            --ignore=DL3013, # Pin versions in pip
          ]
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
  - repo: https://github.com/openstack-dev/bashate.git
    rev: 2.1.1
    hooks:
      - id: bashate
        entry: bashate --error .
  - repo: local
    hooks:
      - id: backend
        name: backend
        entry: docker compose run --no-TTY --rm --no-deps backend mypy .
        language: system
        files: ^backend/
        types: [python]
        require_serial: true
        pass_filenames: false
      - id: infrastructure
        name: infrastructure
        entry: ./infrastructure/venv/bin/python -m mypy
        language: system
        files: ^infrastructure/
        types: [python]
        require_serial: true
      - id: frontend
        name: frontend
        entry: docker compose run --no-TTY --rm --no-deps frontend yarn run lint
        language: system
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx]
        require_serial: true
        pass_filenames: false
      - id: e2e
        name: e2e
        entry: docker compose -f compose.e2e.yaml run --no-TTY --rm --no-deps e2e yarn run lint
        language: system
        files: ^e2e/
        types_or: [javascript, jsx, ts, tsx]
        require_serial: true
        pass_filenames: false
